<!doctype html>
<html>

<head>
	<title>Time Scale Point Data</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/utils.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/apputils.js') }}"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		
		let dataset_generator = function()
		{
			let dt = new Date('2018-10-08T00:00:00Z');
			dt.setHours(dt.getHours() - 9);
			var dataset = [];
			for (i = 0; i < 12; i += 2)
			{
				let ran_rating = Math.floor(Math.random() * 5) + 1;
				dataset.push({x: new Date(dt), y: ran_rating});
				dt.setHours(dt.getHours() + 2);
			}
			return dataset;
		}

		var color = Chart.helpers.color;
		let data_set = [
		{
			label: 'Anxiety',
			backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
			borderColor: window.chartColors.red,
			fill: false,
			data: dataset_generator()
		},
		{
			label: 'Happiness',
			backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
			borderColor: window.chartColors.green,
			fill: false,
			data: dataset_generator()
		},
		{
			label: 'Motivation',
			backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
			borderColor: window.chartColors.blue,
			fill: false,
			data: dataset_generator()
		}
		]

		load_chart(data_set);
	</script>
</body>

</html>
